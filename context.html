<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About You - Workflow Risk Audit</title>
    <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
    body { font-family: 'Inter', sans-serif; background: #f9fafb; padding: 60px 24px; }
    .form-card { max-width: 600px; margin: 0 auto; background: white; padding: 40px; border-radius: 12px; border: 1px solid #e5e7eb; }
    label { display: block; font-weight: 600; margin-bottom: 8px; }
    input, select { width: 100%; padding: 12px; margin-bottom: 20px; border: 1px solid #d1d5db; border-radius: 8px; }
    button { width: 100%; background: #2563EB; color: white; padding: 14px; border: none; border-radius: 8px; font-weight: 600; cursor: pointer; }
    .error { color: #dc2626; font-size: 14px; display: none; margin-bottom: 10px; }
    </style>
</head>
<body>
<div class="form-card">
    <img src="https://callvu.com/wp-content/uploads/2021/08/callvu-logo.svg" style="margin-bottom:20px;">
    <h4>Workflow Risk Audit</h4>
    <div class="form-group">
        <label>Industry</label>
        <select id="user-industry">
            <option value="">Select one...</option>
            <option value="BANKING">Banking</option><option value="INSURANCE">Insurance</option>
            <option value="TELCO">Telco</option><option value="HEALTHCARE">Healthcare</option>
            <option value="OTHER">Other</option>
        </select>
    </div>
    <div class="form-group">
        <label>Corporate Email</label>
        <input type="email" id="user-email" placeholder="you@company.com">
        <div id="email-error" class="error">Please use a professional corporate email.</div>
    </div>
    <button onclick="saveAndContinue()">Next: Workflow Check</button>
</div>
<script>
    function saveAndContinue() {
        const email = document.getElementById('user-email').value.trim().toLowerCase();
        const industry = document.getElementById('user-industry').value;
        const personal = ['gmail.com', 'yahoo.com', 'hotmail.com', 'outlook.com'];
        
        if (!industry || !email.includes('@') || personal.some(d => email.endsWith(d))) {
            document.getElementById('email-error').style.display = 'block';
            return;
        }
        localStorage.setItem('scorecard_user', JSON.stringify({ email, industry }));
        window.location.href = "primary-check.html";
    }
</script>
</body>
</html>
