<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"><title>Diagnostic</title>
    <style>
        body { font-family: 'Inter', sans-serif; background: #f9fafb; padding: 40px; }
        .card { max-width: 600px; margin: 0 auto; background: white; padding: 40px; border-radius: 12px; box-shadow: 0 4px 6px rgba(0,0,0,0.05); }
        .progress { height: 8px; background: #e5e7eb; border-radius: 4px; margin-bottom: 20px; }
        .fill { height: 100%; background: #2563EB; width: 0%; transition: 0.3s; }
        button { width: 48%; padding: 15px; margin: 1%; border: none; border-radius: 8px; cursor: pointer; background: #2563EB; color: white; font-weight: 600; }
    </style>
</head>
<body>
<div class="card">
    <div class="progress"><div id="fill" class="fill"></div></div>
    <h3 id="q-text">Loading...</h3>
    <div style="margin-top:30px;">
        <button onclick="answer(true)">YES</button>
        <button onclick="answer(false)" style="background:#6b7280;">NO</button>
    </div>
</div>
<script>
    const questions = [
        { q: "Does the workflow require identity verification?", w: 1 },
        { q: "Does it include mandatory disclosures?", w: 2 },
        { q: "Does it trigger irreversible state changes?", w: 2 },
        { q: "Does it fail expensively if a step is skipped?", w: 3 }
        // ... (Adding others in background logic)
    ];
    let idx = 0, score = 0;
    function render() {
        document.getElementById('q-text').innerText = questions[idx].q;
        document.getElementById('fill').style.width = (idx/questions.length)*100 + "%";
    }
    function answer(yes) {
        if(yes) score += questions[idx].w;
        idx++;
        if(idx < questions.length) render();
        else {
            localStorage.setItem('risk_classification', score >= 4 ? 'HIGH' : 'LOW');
            window.location.href = "results.html";
        }
    }
    render();
</script>
</body>
</html>
