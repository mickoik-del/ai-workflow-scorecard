<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Workflow Check</title>
    <style>
        #app-container { max-width: 600px; margin: 50px auto; font-family: sans-serif; line-height: 1.6; text-align: center; }
        .question-box { background: #f8f9fa; border: 1px solid #dee2e6; padding: 40px; border-radius: 8px; margin-top: 20px; }
        .btn-group { display: flex; gap: 20px; justify-content: center; margin-top: 30px; }
        button { padding: 15px 40px; border: none; border-radius: 4px; cursor: pointer; font-size: 18px; font-weight: bold; }
        .btn-yes { background-color: #28a745; color: white; }
        .btn-no { background-color: #6c757d; color: white; }
        button:hover { opacity: 0.9; }
    </style>
</head>
<body>

    <div id="app-container">
        <h2>Section 1: AI Involvement</h2>
        <div class="question-box">
            <p style="font-size: 20px;">Does AI touch customer-facing workflows?</p>
            
            <div class="btn-group">
                <button class="btn-yes" onclick="handleResponse(true)">YES</button>
                <button class="btn-no" onclick="handleResponse(false)">NO</button>
            </div>
        </div>
    </div>

    <script>
        function handleResponse(isAI) {
            // Store the answer so the engine knows which path to follow [cite: 33-36]
            localStorage.setItem('q1_ai_touches', isAI);

            if (isAI) {
                // Route to the 19-question diagnostic [cite: 41, 120]
                window.location.href = "diagnostic.html";
            } else {
                // Route to the Non-AI "Completion Check" [cite: 39, 75-77]
                window.location.href = "completion-check.html";
            }
        }
    </script>
</body>
</html>
