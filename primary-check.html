<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"><title>AI Check</title>
    <style>
        body { font-family: 'Inter', sans-serif; background: #f9fafb; text-align: center; padding-top: 100px; }
        .box { max-width: 500px; margin: 0 auto; background: white; padding: 50px; border-radius: 12px; border: 1px solid #e5e7eb; }
        button { padding: 15px 40px; margin: 10px; border: none; border-radius: 8px; cursor: pointer; font-weight: 600; background: #2563EB; color: white; }
    </style>
</head>
<body>
<div class="box">
    <h2>Does AI touch customer-facing workflows?</h2>
    <button onclick="handle(true)">YES</button>
    <button onclick="handle(false)" style="background:#6b7280;">NO</button>
</div>
<script>
    function handle(isAI) {
        localStorage.setItem('total_score', 0); // Reset score
        window.location.href = isAI ? "diagnostic.html" : "completion-check.html";
    }
</script>
</body>
</html>
