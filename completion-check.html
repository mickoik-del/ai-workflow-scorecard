<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"><title>Completion Check</title>
    <style>
        body { font-family: 'Inter', sans-serif; background: #f9fafb; padding: 60px 24px; }
        .card { max-width: 600px; margin: 0 auto; background: white; padding: 40px; border-radius: 12px; border: 1px solid #e5e7eb; }
        button { width: 100%; padding: 14px; margin-top: 10px; border-radius: 8px; border: none; cursor: pointer; font-weight: 600; background: #2563EB; color: white; }
        .selected { background: #1E4FA0; }
    </style>
</head>
<body>
<div class="card">
    <img src="https://callvu.com/wp-content/uploads/2021/08/callvu-logo.svg" style="margin-bottom:20px; width:150px;">
    <h3>Workflow Criticality</h3>
    <p style="margin-bottom:20px; color:#6b7280;">Are these workflows completion-critical or regulated (PCI, PHI, Signatures)?</p>
    <button id="y-btn" onclick="setAnswer(true)">YES, Completion is Critical</button>
    <button id="n-btn" onclick="setAnswer(false)" style="background:#6b7280;">NO, General Workflows</button>
</div>
<script>
    function setAnswer(isCritical) {
        if (isCritical) {
            localStorage.setItem('risk_classification', 'COMPLETION'); //
            window.location.href = "results.html";
        } else {
            window.location.href = "exit-none.html"; //
        }
    }
</script>
</body>
</html>
